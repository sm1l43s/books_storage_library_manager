<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Читатели</title>
    <th:block th:insert="parts/includesFiles :: includesFiles"></th:block>
</head>
<body>
<th:block th:insert="parts/navbar :: navbar"></th:block>
<div class="container-fluid">
    <div class="row">

        <th:block th:insert="parts/sidebar :: sidebar"></th:block>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <a href="/readerList/add" class="p-2"><i class="fas fa-plus"></i> Добавить читателя</a>
            </div>

            <h2>Список</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>№ п/п</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Номер телефона</th>
                        <th>Прочитанные</th>
                        <th>Читает</th>
                        <th><i class="fas fa-tools"></i></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reader, state : ${allReaders}">
                        <td th:text="${state.count}"></td>
                        <td th:text="${reader.getLastName()}"></td>
                        <td th:text="${reader.getFirstName()}"></td>
                        <td th:text="${reader.getPatronym()}"></td>
                        <td th:text="${reader.getNumberPhone()}"></td>
                        <td th:text="${reader.getAllBooks().size()}"></td>
                        <td th:text="${reader.getReserveBooks().size()}"></td>
                        <td>
                            <a th:href="'/readerList/remove/' + ${reader.getId()}" class="p-1 text-danger"><i class="fas fa-trash"></i></a>
                            <a th:href="'/readerList/edit/' + ${reader.getId()}" class="p-1 text-success"><i class="far fa-edit"></i></a>
                            <a th:href="'/readerList/moreInfo/' + ${reader.getId()}" class="p-1 text-info"><i class="fas fa-info-circle"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</body>
</html>
