<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Подробная информация о читателе</title>
    <th:block th:insert="parts/includesFiles :: includesFiles"></th:block>
</head>
<body>
<th:block th:insert="parts/navbar :: navbar"></th:block>
<div class="container-fluid">
    <div class="row">

        <th:block th:insert="parts/sidebar :: sidebar"></th:block>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>

            <h2>Информация о читателе</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Номер телефона</th>
                        <th>Всего книг брал</th>
                        <th>Читает</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${reader.getLastName()}"></td>
                        <td th:text="${reader.getFirstName()}"></td>
                        <td th:text="${reader.getPatronym()}"></td>
                        <td th:text="${reader.getNumberPhone()}"></td>
                        <td th:text="${reader.getAllBooks().size()}"></td>
                        <td th:text="${reader.getReserveBooks().size()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <h2>Читает книги</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>№ п/п</th>
                        <th>Номер книги</th>
                        <th>Автор</th>
                        <th>Название</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book, state : ${reader.getReserveBooks()}">
                        <td th:text="${state.count}"></td>
                        <td th:text="${book.getNumberBook()}"></td>
                        <td th:text="${book.getAuthor()}"></td>
                        <td th:text="${book.getTitle()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <h2>Прочитанные книги</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>№ п/п</th>
                        <th>Номер книги</th>
                        <th>Автор</th>
                        <th>Название</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book, state : ${reader.getAllBooks()}">
                        <td th:text="${state.count}"></td>
                        <td th:text="${book.getNumberBook()}"></td>
                        <td th:text="${book.getAuthor()}"></td>
                        <td th:text="${book.getTitle()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</body>
</html>
