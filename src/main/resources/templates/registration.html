<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <th:block th:insert="parts/includesFiles :: includesFiles"></th:block>
</head>
<body class="login-page">
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">
    <div class="card shadow p-3 mb-5 bg-light rounded col-3">
        <div class="card-body">
            <form method="post" action="/registration">
                <h1 class="h3 mb-3 font-weight-normal text-center">Регистрация нового работника</h1>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Фамилия" required>
                </div>

                <div class="form-group">
                    <label for="firstName">Имя</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Имя" required>
                </div>

                <div class="form-group">
                    <label for="patronym">Отчество</label>
                    <input type="text" name="patronym" class="form-control" id="patronym" placeholder="Отчество" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="text" name="password" class="form-control" id="password" placeholder="Пароль" required>
                </div>

                <div class="form-group">
                    <label for="password_repeat">Повторите пароль</label>
                    <input type="text" name="password_repeat" class="form-control" id="password_repeat" placeholder="Повторный пароль" required>
                </div>

                <button class="btn btn-sm btn-primary btn-block" type="submit">Добавить работника</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
