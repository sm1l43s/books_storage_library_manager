<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="row h-100 align-items-center text-center mt-sm-5">
    <div class="col">
        <div class="row justify-content-center">
            <div class="card shadow p-3 bg-light rounded">
                <div class="card-body">
                    <form class="form-signin" method="post" action="/login">
                        <h1 class="h3 mb-2 font-weight-normal">Авторизация</h1>
                        <div class="alert">
                            <div class="alert alert-success" th:if="${logout}">
                                Выход выполнен успешно.
                            </div>
                            <div class="alert alert-danger" th:if="${signError}">
                                Ошибка входа в систему.<br>
                                Проверьте логин или пароль!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login" class="sr-only">Логин</label>
                            <input type="text" name="login" id="login" class="form-control" placeholder="Логин" required="" autofocus="">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Пароль</label>
                            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
                        </div>
                        <button class="btn btn-sm btn-success btn-block" type="submit">Авторизоваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
